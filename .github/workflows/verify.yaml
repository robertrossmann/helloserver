name: Verify

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  lint:
    name: Code Linting
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Code Linting
        run: make lint

  test:
    name: Tests
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Tests
        run: make test
